<table class="table table-hover">
  <thead>
  <tr>
      <td>Staff Name</td>
      <td>Email</td>
      <td>ContactNo</td>
      <td>State</td>
      <td>DOB</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let staff of staffs">
          <td>{{ staff.StaffName }}</td>
          <td>{{ staff.Email }}</td>
          <td>{{ staff.ContactNo }}</td>
          <td>{{ staff.State }}</td>
          <td>{{ staff.DOB }}</td>
          <td><a [routerLink]="['/edit', staff._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteStaff(staff._id)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
