<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myApp">
<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4"> StaffName</label>
          <select name="StaffName"
          ng-model="data.StaffName" class="form-control" 
          formControlName="StaffName" 
          #StaffName>
        <option *ngFor="let staff of staffs" value= {{staff.id}}>
          {{staff.StaffName}}
        </option>
      
        </select> 
        </div>
        <div *ngIf="angForm.controls['StaffName'].invalid && (angForm.controls['StaffName'].dirty || angForm.controls['StaffName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['StaffName'].errors.required">
          
          </div>
        </div>
        <div class="form-group">
            <hello name="{{ name }}"></hello>
            <app-sheet></app-sheet>
        </div>
      <div ng-app>
        
        <p>Enter your salary: <input ng-model="a" type="number"></p>
        <p>Enter your bonus:  <input ng-model="b" type="number"></p>
       
      </div>
   
        </form>
      </div>
    </div>
  </body>
    </html>
